<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
        color: white;
        font-family: 'Poppins', sans-serif;
      }

      nav{
        display:flex;
        justify-content:space-around;
        align-items:center;
        height:100px;
        background-color:rgb(46, 134, 216);

      }
      nav ul{
        display:flex;
        justify-content:center;
       
      }

      nav ul li{
        list-style:none;
        padding:0px 20px;
      }
      nav ul li a{
        text-decoration:none;
        color:white;
        
      }
      nav ul li a:hover{
        color:rgb(149, 8, 8);
        font-size:1.04rem;
      }

      .left{
        font-size:1.5rem;
      }

      .firstSection{
        display:flex;
        justify-content:space-around;
       
        margin:100px 0;
      }
      .firstSection > div{ 
        width:30%;
      }
      .leftSection{
        /* margin:30px; */
        font-size:3rem;
      }

      .rightSection img{
        width:80%;
      }

      .purple{
        color:blue;
      }

      #element{
        color:rgb(170, 107, 228);
      }

      .secondSection{
        max-width:80%;
        margin:auto;
        padding:10px;
        /* padding:0px 20px; */
        
      }
      main hr{
          border:0;
          background:rgb(104, 102, 102);
          height:1.2px;
        }

      .secondSection h1{
        font-size:1.9rem;
        font-style:italic;
        font-weight:normal;
        color:rgb(180, 77, 77);


      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Sanjana's Portfolio</div>
        <div class="right">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contact Me</a></li>
            </ul>
        </div>
      </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">Hi, My name is <span class="purple">Sanjana</span> 
                <div>and I am a passionate</div>
                <span id="element"></span>
                
            </div>
            <div class="rightSection">
                <img src="dp.png" alt="">
            </div>
        </section>
        <hr>
        <section class="secondSection">
          <h1>Past Experience</h1>
        </section>
    </main>
    
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed('#element', {
        strings: ['Web developer', 'Student','Blogger','Video Editor'],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
